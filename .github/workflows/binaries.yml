name: Publish Binaries

on:
  push:
    branches:
      - main

jobs:
  build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0'

      - name: Build and Publish for Linux x64
        run: dotnet publish -r linux-x64 --configuration Release -o binaries/linux-x64

      - name: Build and Publish for macOS x64
        run: dotnet publish -r osx-x64 --configuration Release -o binaries/osx-x64

      - name: Build and Publish for Windows x64
        run: dotnet publish -r win-x64 --configuration Release -o binaries/win-x64

      - name: Build and Publish for Windows x86
        run: dotnet publish -r win-x86 --configuration Release -o binaries/win-x86

  release:
    needs: build-publish
    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.2
          release_name: Release v1.2
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: binaries/linux-x64/24syv-downloader
          asset_name: 24syv-downloader-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: binaries/osx-x64/24syv-downloader
          asset_name: 24syv-downloader-osx-x64
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: binaries/win-x64/24syv-downloader.exe
          asset_name: 24syv-downloader-win-x64.exe
          asset_content_type: application/octet-stream

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: binaries/win-x86/24syv-downloader.exe
          asset_name: 24syv-downloader-win-x86.exe
          asset_content_type: application/octet-stream
